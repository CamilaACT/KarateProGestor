<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>Sistema Venta</h1>
        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button (click)="logout()">
            <mat-icon>logout</mat-icon> Cerrar Sesi√≥n
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
        <mat-nav-list>
            <mat-list-item *ngFor="let option of filteredMenuOptions" [routerLink]="option.route">
                <mat-icon mat-list-icon>{{ option.icon }}</mat-icon>
                <div mat-line>{{ option.label }}</div>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
