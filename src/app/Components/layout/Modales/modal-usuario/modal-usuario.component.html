<h2 mat-dialog-title>{{tituloAccion}} Usuario</h2>

<mat-dialog-content>
  <form [formGroup]="formularioUsuario">
    <mat-grid-list cols="1" rowHeight="80px">
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Nombre Completo</mat-label>
                <input matInput autocomplete="off" formControlName="nombre">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Cédula</mat-label>
                <input matInput autocomplete="off" formControlName="cedula">
                <mat-icon matSuffix>badge</mat-icon>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Correo</mat-label>
                <input matInput autocomplete="off" formControlName="correo">
                <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="idRol">
                    <mat-option *ngFor="let item of listaRoles"[value]="item.rol_id">
                        {{item.rol_nombre}}
                    </mat-option>
                </mat-select>

                <mat-icon matSuffix>admin_panel_settings</mat-icon>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Descripción rol</mat-label>
                <input matInput autocomplete="off" formControlName="rolDescripcion">
                <mat-icon matSuffix>description</mat-icon>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field  appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="ocultarPassword ? 'password' : 'text'"
                       formControlName="clave" >
                <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button" >
                  <mat-icon>{{ ocultarPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
        </mat-grid-tile>

        
    </mat-grid-list>
  </form>
</mat-dialog-content>


<mat-dialog-actions aling="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button  color="primary"
        [disabled]="formularioUsuario.invalid"
        (click)="guardarEditar_Usuario()"
    >{{botonAccion}}</button>
</mat-dialog-actions>
