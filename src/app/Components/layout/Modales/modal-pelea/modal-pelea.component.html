<h2 mat-dialog-title>{{tituloAccion}} Pelea</h2>

<mat-dialog-content>
  <form [formGroup]="formularioUsuario">
    <mat-grid-list cols="1" rowHeight="80px">
        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>DÃ­a competencia</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="fecha">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>Hora competencia</mat-label>
                <input matInput type="time" formControlName="hora">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Competencia</mat-label>
                <mat-select formControlName="competencia">
                    <mat-option *ngFor="let item of listaCompetencia"[value]="item.com_id">
                        {{item.com_nombre}}
                    </mat-option>
                </mat-select>

                <mat-icon matSuffix>admin_panel_settings</mat-icon>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Rival 1</mat-label>
                <mat-select formControlName="rival1">
                    <mat-option *ngFor="let item of listaCompetidor"[value]="item.cmp_id">
                        {{item.cmp_nombre}}
                    </mat-option>
                </mat-select>

                <mat-icon matSuffix>admin_panel_settings</mat-icon>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Color Rival 1</mat-label>
                <mat-select formControlName="color1">
                    <mat-option [value]="1">Azul</mat-option>
                    <mat-option [value]="0">Rojo</mat-option>
                </mat-select>
                <mat-icon matSuffix>palette</mat-icon>
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Rival 2</mat-label>
                <mat-select formControlName="rival2">
                    <mat-option *ngFor="let item of listaCompetidor"[value]="item.cmp_id">
                        {{item.cmp_nombre}}
                    </mat-option>
                </mat-select>

                <mat-icon matSuffix>admin_panel_settings</mat-icon>
            </mat-form-field>
        </mat-grid-tile>

        
    
        <mat-grid-tile>
            <mat-form-field appearance="outline">
                <mat-label>Color Rival 2</mat-label>
                <mat-select formControlName="color2">
                    <mat-option [value]="1">Azul</mat-option>
                    <mat-option [value]="0">Rojo</mat-option>
                </mat-select>
                <mat-icon matSuffix>palette</mat-icon>
            </mat-form-field>
        </mat-grid-tile>

    
    </mat-grid-list>
  </form>
</mat-dialog-content>


<mat-dialog-actions aling="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button  color="primary"
        [disabled]="formularioUsuario.invalid"
        (click)="guardarEditar_Usuario()"
    >{{botonAccion}}</button>
</mat-dialog-actions>
