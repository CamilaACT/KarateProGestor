<h1>Informe de Eficiencia por Edad</h1>

<!-- Combo de Competencias -->
<mat-form-field appearance="outline" style="width: 300px; margin-bottom: 20px;">
  <mat-label>Seleccionar Competencia</mat-label>
  <mat-select [(ngModel)]="competenciaSeleccionada">
    <mat-option *ngFor="let competencia of listaCompetencias" [value]="competencia.com_id">
      {{ competencia.com_nombre }}
    </mat-option>
  </mat-select>
</mat-form-field>

<!-- BotÃ³n para generar el informe -->
<button mat-raised-button color="primary" (click)="obtenerInforme()">Generar Informe</button>

<!-- Tabla para mostrar el informe -->
<table mat-table [dataSource]="dataSourceInforme" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{ element.edad }} </td>
  </ng-container>

  <ng-container matColumnDef="rango">
    <th mat-header-cell *matHeaderCellDef> Rango </th>
    <td mat-cell *matCellDef="let element"> {{ element.rango }} </td>
  </ng-container>

  <ng-container matColumnDef="totalPeleas">
    <th mat-header-cell *matHeaderCellDef> Total Peleas </th>
    <td mat-cell *matCellDef="let element"> {{ element.totalPeleas }} </td>
  </ng-container>

  <ng-container matColumnDef="ganadas">
    <th mat-header-cell *matHeaderCellDef> Ganadas </th>
    <td mat-cell *matCellDef="let element"> {{ element.ganadas }} </td>
  </ng-container>

  <ng-container matColumnDef="eficiencia">
    <th mat-header-cell *matHeaderCellDef> Eficiencia (%) </th>
    <td mat-cell *matCellDef="let element"> {{ element.eficiencia | number:'1.2-2' }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
